title: "Module 1 Knowledge Check"
description: "Test your understanding of the AOMT framework, guiding principles, and playbook structure."
questions:
  - id: "m1-q1"
    type: "multiple-choice-single"
    question: "What does AOMT stand for?"
    options:
      - id: "a"
        text: "Agile Operations Management Tool"
      - id: "b"
        text: "Agentic Operating Model Transformation"
      - id: "c"
        text: "Advanced Operational Metrics Technology"
      - id: "d"
        text: "AI-Optimized Management Technique"
    correct_option: "b"
    explanation: "AOMT stands for Agentic Operating Model Transformation â€” a non-linear approach to operational transformations leveraging AI capabilities."
    lesson_link: "01-cover-and-overview"
    lesson_link_label: "Review: Cover & Overview"

  - id: "m1-q2"
    type: "true-false"
    question: "The two guiding principles of AOMT are 'Data First' and 'AI First.'"
    correct_answer: true
    explanation: "Correct. The AOMT methodology is built on two core principles: Data First (grounding decisions in evidence) and AI First (leveraging AI as the primary analytical tool)."
    lesson_link: "03-guiding-principles"
    lesson_link_label: "Review: Guiding Principles"

  - id: "m1-q3"
    type: "multiple-choice-single"
    question: "Which of the following best describes the AOMT approach to operational transformation?"
    options:
      - id: "a"
        text: "A linear, phase-gated waterfall methodology"
      - id: "b"
        text: "A non-linear approach that moves farther and faster using AI"
      - id: "c"
        text: "A technology-only implementation framework"
      - id: "d"
        text: "A traditional Six Sigma process improvement method"
    correct_option: "b"
    explanation: "AOMT provides a non-linear approach to operational transformations that moves farther and faster in achieving an organization's objectives by leveraging AI capabilities."
    lesson_link: "04-introducing-aomt"
    lesson_link_label: "Review: Introducing AOMT"

  - id: "m1-q4"
    type: "drag-to-rank"
    question: "Rank the three major sections of the AOMT Playbook in the order they appear:"
    items:
      - id: "practitioners"
        text: "Practitioners Guide (AI-Empowered Problem Solving & Tool Development)"
      - id: "sustainment"
        text: "Performance Management & Sustainment"
      - id: "change"
        text: "Organizational Change Management"
    correct_order:
      - "practitioners"
      - "sustainment"
      - "change"
    explanation: "The playbook follows a logical progression: first diagnose and build (Practitioners Guide), then sustain (Performance Management), then manage the human side of change (Change Management)."
    lesson_link: "05-playbook-structure"
    lesson_link_label: "Review: Playbook Structure"

  - id: "m1-q5"
    type: "fill-in-blank"
    question: "Complete the sentence about the AOMT approach."
    word_bank:
      - "AI"
      - "non-linear"
      - "sequential"
      - "ML"
    segments:
      - type: "text"
        value: "The AOMT methodology uses a "
      - type: "blank"
        value: "non-linear"
        accept:
          - "non-linear"
          - "nonlinear"
          - "non linear"
      - type: "text"
        value: " approach to operational transformations powered by "
      - type: "blank"
        value: "AI"
        accept:
          - "AI"
          - "artificial intelligence"
          - "ai"
      - type: "text"
        value: " capabilities."
    explanation: "AOMT provides a non-linear approach powered by AI capabilities, distinguishing it from traditional sequential transformation methodologies."
    lesson_link: "04-introducing-aomt"
    lesson_link_label: "Review: Introducing AOMT"
