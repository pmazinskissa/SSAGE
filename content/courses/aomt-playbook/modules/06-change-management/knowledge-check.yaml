title: "Module 6 Knowledge Check"
description: "Test your understanding of change readiness, influence networks, communications management, and governance frameworks."
questions:
  - id: "m6-q1"
    type: "multiple-choice-single"
    question: "What are the three dimensions of the Change Readiness Baseline?"
    options:
      - id: "a"
        text: "Budget, Timeline, Resources"
      - id: "b"
        text: "North Star Vision, Performance Management, Resource Availability"
      - id: "c"
        text: "Leadership, Culture, Technology"
      - id: "d"
        text: "Strategy, Execution, Communication"
    correct_option: "b"
    explanation: "The Readiness Baseline assesses three dimensions: North Star Vision (strategic clarity), Performance Management (KPI alignment), and Resource Availability (people, budget, technology, time)."
    lesson_link: "01-change-readiness-baseline"
    lesson_link_label: "Review: Change Readiness Baseline"

  - id: "m6-q2"
    type: "true-false"
    question: "A low readiness score means the organization should not proceed with the change initiative."
    correct_answer: false
    explanation: "False. The Readiness Baseline is diagnostic, NOT pass/fail. A low score indicates where the change management approach must dedicate additional effort — it does not mean change should be abandoned."
    lesson_link: "01-change-readiness-baseline"
    lesson_link_label: "Review: Change Readiness Baseline"

  - id: "m6-q3"
    type: "matching"
    question: "Match each influencer type with their role in change adoption:"
    pairs:
      - id: "champions"
        left: "Champions"
        right: "Enthusiastic supporters who provide social proof and energy"
      - id: "skeptics"
        left: "Skeptics"
        right: "Thoughtful critics whose concerns strengthen the plan"
      - id: "connectors"
        left: "Connectors"
        right: "Broad networks that amplify messages — positive or negative"
    explanation: "The Influence Network includes three types: Champions build momentum, Skeptics surface risks that improve the plan, and Connectors spread information rapidly through their networks."
    lesson_link: "02-readiness-assessment"
    lesson_link_label: "Review: Readiness Assessment"

  - id: "m6-q4"
    type: "drag-to-rank"
    question: "Rank the four phases of the communication cadence in the correct order:"
    items:
      - id: "awareness"
        text: "Awareness (Why and what — case for change)"
      - id: "understanding"
        text: "Understanding (Detailed what, when, and who)"
      - id: "engagement"
        text: "Engagement (Go-live details and real-time support)"
      - id: "reinforcement"
        text: "Reinforcement (Performance data and recognition)"
    correct_order:
      - "awareness"
      - "understanding"
      - "engagement"
      - "reinforcement"
    explanation: "Communications follow a four-phase cadence: Awareness (4-6 weeks pre-launch), Understanding (2-4 weeks pre-launch), Engagement (launch + 2 weeks), and Reinforcement (ongoing, tapering from weekly to monthly)."
    lesson_link: "04-communications-management"
    lesson_link_label: "Review: Communications Management"

  - id: "m6-q5"
    type: "multiple-choice-multi"
    question: "Which of the following are components of the Governance Framework? (Select all that apply)"
    options:
      - id: "a"
        text: "Steering Committee"
      - id: "b"
        text: "Working Group"
      - id: "c"
        text: "Change Champions"
      - id: "d"
        text: "External Auditors"
      - id: "e"
        text: "Feedback Council"
    correct_options:
      - "a"
      - "b"
      - "c"
      - "e"
    explanation: "The four governance bodies are: Steering Committee (executive-level strategic direction), Working Group (cross-functional operational execution), Change Champions (embedded peer advocates), and Feedback Council (representative end users providing structured input)."
    lesson_link: "05-governance-framework"
    lesson_link_label: "Review: Governance Framework"

  - id: "m6-q6"
    type: "fill-in-blank"
    question: "Complete the sentence about readiness surveys."
    word_bank:
      - "anonymity"
      - "15-20"
      - "5-10"
      - "transparency"
    segments:
      - type: "text"
        value: "Readiness surveys should be limited to "
      - type: "blank"
        value: "15-20"
        accept:
          - "15-20"
          - "15 to 20"
          - "15"
          - "20"
      - type: "text"
        value: " questions and must guarantee "
      - type: "blank"
        value: "anonymity"
        accept:
          - "anonymity"
          - "anonymous"
          - "confidentiality"
      - type: "text"
        value: " to get honest responses."
    explanation: "Surveys should be kept short (15-20 questions max) and anonymous. Without anonymity, employees report what they think leadership wants to hear rather than their actual experience."
    lesson_link: "03-readiness-survey-design"
    lesson_link_label: "Review: Readiness Survey Design"
