databases:
  - name: ssage-db
    plan: basic-256mb
    databaseName: ssage
    user: ssage

services:
  - type: web
    name: ssage
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerArgs:
      VITE_REVIEW_MODE: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ssage-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: OAUTH_PROVIDER
        value: none
      - key: DEV_AUTH_BYPASS
        value: "false"
      - key: APP_URL
        sync: false
      - key: INITIAL_ADMIN_EMAIL
        sync: false
      - key: ACTIVE_THEME
        value: protective-life
